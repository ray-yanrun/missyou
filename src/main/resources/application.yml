missyou:
  api-package: com.lin.missyou.api
  year-codes: A,B,C,D,E,F,G

spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: none
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true  # 将时间以时间戳的形式返回给前端

wx:
  appid:
  appsecret:
  code2session: https://api.weixin.qq.com/sns/jscode2session?appid={0}&secret={1}&js_code={2}&grant_type=authorization
